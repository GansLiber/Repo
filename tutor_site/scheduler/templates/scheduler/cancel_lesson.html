{% extends 'base.html' %}
{% load scheduler_extras %}
{% block title %}Отмена занятия{% endblock %}
{% block content %}
<div class="max-w-lg mx-auto bg-white shadow rounded-lg p-6 mt-8">
    <h1 class="text-xl font-bold mb-4">Отмена занятия</h1>
    <p class="mb-2">Вы действительно хотите отменить занятие <b>{{ lesson.time_slot.datetime|date_with_weekday }}</b>?</p>
    <form method="post">
        {% csrf_token %}
        <label for="cancel_reason" class="block text-sm font-medium text-gray-700 mb-1">Причина отмены (видит преподаватель):</label>
        <textarea name="cancel_reason" id="cancel_reason" rows="3" class="w-full border rounded p-2 mb-4" required></textarea>
        <div class="flex flex-col sm:flex-row gap-2 justify-end mt-4">
            <a href="{% url 'student_dashboard' %}"
  style="
    display: inline-block;
    background-color: white;
    color: rgb(55, 65, 81);
    padding: 0.5rem 1rem;
    border-radius: 0.375rem;
    border: 1px solid rgb(209, 213, 219);
    font-weight: 500;
    text-align: center;
    text-decoration: none;
    transition: background-color 0.3s;
    width: 50%;
  "
  onmouseover="this.style.backgroundColor='rgb(243, 244, 246)'"
  onmouseout="this.style.backgroundColor='white'"
>
  Назад
</a>

<button
  type="submit"
  style="
    background-color: rgb(230, 29, 29);
    color: white;
    padding: 0.5rem 1rem;
    border-radius: 0.375rem;
    border: 1px solid rgb(230, 29, 29);
    font-weight: 500;
    cursor: pointer;
    transition: background-color 0.3s;
    width: 50%;
  "
  onmouseover="this.style.backgroundColor='rgb(200, 20, 20)'"
  onmouseout="this.style.backgroundColor='rgb(230, 29, 29)'"
>
  Отменить занятие
</button>



        </div>
    </form>
</div>
{% endblock %}
