{% extends 'base.html' %}
{% load scheduler_extras %}

{% block title %}Удаление фотографии{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto mt-10">
    <div class="bg-white shadow rounded-lg p-6">
        <h1 class="text-xl font-bold text-gray-900 mb-4">Удаление фотографии</h1>
        
        <div class="mb-6">
            <img src="{{ photo.photo.url }}" alt="Фото для удаления" class="w-full rounded-lg">
        </div>
        
        <p class="text-gray-700 mb-6">
            Вы уверены, что хотите удалить эту фотографию? Это действие нельзя будет отменить.
        </p>
        
        <div class="flex justify-end space-x-4">
            <a href="{% url 'manage_lesson_photos' lesson.id %}" 
               class="inline-flex items-center px-4 py-2 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50">
                Отмена
            </a>
            <form method="post" class="inline">
                {% csrf_token %}
                <button type="submit" 
                        class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-red-600 hover:bg-red-700">
                    Удалить
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
